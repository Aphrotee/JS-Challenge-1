<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Age-in-Days Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <h2 >Find out your Age in Days</h2>
        <div>Relative to your age to-be this year.</div>
        <div class="flex-box-container-1">
            <div>
                <button onclick=ageInDays() class="btn btn-primary">Click Me</button>
            </div>
            <div>
                <button onclick=reset() class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"><h2></h2></div>
        </div>
    </div>        
    <script src="script.js"></script>
</body>
</html>
